<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h1>Eventos</h1>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
          <div *ngFor="let event of events" class="row d-flex justify-content-center mt-3">
            <div class="col-6 ">
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">{{event.name}}</h5>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-4">
                                        <img  class="img-thumbnail" src="{{event.photo}}">
                                    </div>
                                    <div class="col">
                                        {{event.description}}
                                    </div>
                                    <div class="col-2  d-flex justify-content-end">
                                        <div>
                                            <button class="btn btn-primary btn-md">Buy</button>
                                        </div>
                                   
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
